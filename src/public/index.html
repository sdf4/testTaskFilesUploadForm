<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Загрузка файлов</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/ajax-queries.js"></script>
    <script type="text/javascript" src="./js/files-upload-form.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"><h3>Форма загрузки файлов</h3></div>
        <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <form is="files-upload-form" id="files-upload-form">
            <div class="form-group">
              <input id="fileName" type="text" name="fileName" disabled />
              <input id="file-input" type="file" name="fileInput" multiple />
              <label for="file-input" class="btn btn-default btn-xs"
                >&#128206;</label
              >
            </div>
            <div class="form-group">
              <input type="submit" value="Загрузить" />
            </div>
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="form-group"><ul class="filesList"></ul></div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
